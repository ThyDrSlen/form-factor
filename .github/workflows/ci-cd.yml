name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.2.22'

jobs:
  # credit savings: no EAS builds on PR; rely on local pre-push + CI quality checks
  # Job 1: Code Quality & Testing
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: |
          # Remove packages that have patches to ensure clean application
          rm -rf node_modules/expo node_modules/expo-av node_modules/expo-modules-core \
                 node_modules/react-native-gesture-handler node_modules/react-native-reanimated \
                 node_modules/react-native-vision-camera node_modules/react-native-worklets-core \
                 node_modules/react-native-worklets 2>/dev/null || true

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: TypeScript type checking
        run: bun run tsc --noEmit

      - name: ESLint
        run: bun run lint

      - name: Run unit tests
        run: bun run test -- --passWithNoTests

      - name: Check for unused dependencies
        run: |
          if command -v depcheck >/dev/null 2>&1; then
            npx depcheck --ignores="@types/*,eslint*,@babel/*,babel-*,metro-*,expo-*,playwright"
          else
            echo "depcheck not available, skipping dependency check"
          fi

  # Job 2: Build Verification
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: quality
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: |
          rm -rf node_modules/expo node_modules/expo-av node_modules/expo-modules-core \
                 node_modules/react-native-gesture-handler node_modules/react-native-reanimated \
                 node_modules/react-native-vision-camera node_modules/react-native-worklets-core \
                 node_modules/react-native-worklets 2>/dev/null || true

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Check Expo token availability
        id: expo_token
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "EXPO_TOKEN is not set; skipping EAS validation steps."
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Expo
        if: ${{ steps.expo_token.outputs.missing == 'false' }}
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS configuration (iOS only)
        if: ${{ steps.expo_token.outputs.missing == 'false' }}
        run: eas config --platform ios --profile preview

  upload-production:
    name: Local production upload
    runs-on: ubuntu-latest
    needs: [build-check]
    if: github.ref == 'refs/heads/main'
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: |
          rm -rf node_modules/expo node_modules/expo-av node_modules/expo-modules-core \
                 node_modules/react-native-gesture-handler node_modules/react-native-reanimated \
                 node_modules/react-native-vision-camera node_modules/react-native-worklets-core \
                 node_modules/react-native-worklets 2>/dev/null || true

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Local EAS production upload (iOS)
        run: bunx eas upload --platform ios --profile production --local --non-interactive

  # Job 4: Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, build-check]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: |
          rm -rf node_modules/expo node_modules/expo-av node_modules/expo-modules-core \
                 node_modules/react-native-gesture-handler node_modules/react-native-reanimated \
                 node_modules/react-native-vision-camera node_modules/react-native-worklets-core \
                 node_modules/react-native-worklets 2>/dev/null || true

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_STAGING_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database changes
        run: supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Build and submit iOS staging
        run: eas build --platform ios --profile staging --auto-submit --non-interactive

      - name: Ensure hermesc is available
        run: |
          HERMESC_SRC="node_modules/hermes-compiler/hermesc/linux64-bin/hermesc"
          HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/linux64-bin"
          if [ ! -f "$HERMESC_SRC" ]; then
            echo "hermesc not found at $HERMESC_SRC"
            ls -la node_modules/hermes-compiler/hermesc || true
            exit 1
          fi
          mkdir -p "$HERMESC_DEST_DIR"
          ln -sf "$PWD/$HERMESC_SRC" "$HERMESC_DEST_DIR/hermesc"
          chmod +x "$HERMESC_DEST_DIR/hermesc"

      - name: Deploy OTA update
        run: |
          eas update --branch staging --message "Staging deployment from ${{ github.sha }}"

  # Job 5: Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, build-check]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: |
          rm -rf node_modules/expo node_modules/expo-av node_modules/expo-modules-core \
                 node_modules/react-native-gesture-handler node_modules/react-native-reanimated \
                 node_modules/react-native-vision-camera node_modules/react-native-worklets-core \
                 node_modules/react-native-worklets 2>/dev/null || true

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PRODUCTION_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database changes
        run: supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Build and submit iOS production
        run: eas build --platform ios --profile production --auto-submit --non-interactive

      - name: Ensure hermesc is available
        run: |
          HERMESC_SRC="node_modules/hermes-compiler/hermesc/linux64-bin/hermesc"
          HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/linux64-bin"
          if [ ! -f "$HERMESC_SRC" ]; then
            echo "hermesc not found at $HERMESC_SRC"
            ls -la node_modules/hermes-compiler/hermesc || true
            exit 1
          fi
          mkdir -p "$HERMESC_DEST_DIR"
          ln -sf "$PWD/$HERMESC_SRC" "$HERMESC_DEST_DIR/hermesc"
          chmod +x "$HERMESC_DEST_DIR/hermesc"

      - name: Deploy OTA update
        run: |
          eas update --branch production --message "Production deployment from ${{ github.sha }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## ðŸš€ Production Release v${{ github.run_number }}
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Build Artifacts
            - iOS: App Store build submitted
            - OTA Update: Deployed to production branch
            
            ---
            *This release was automatically generated by GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 6: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Clean patched packages (prevent patch-package conflicts)
        run: |
          rm -rf node_modules/expo node_modules/expo-av node_modules/expo-modules-core \
                 node_modules/react-native-gesture-handler node_modules/react-native-reanimated \
                 node_modules/react-native-vision-camera node_modules/react-native-worklets-core \
                 node_modules/react-native-worklets 2>/dev/null || true

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Run security audit
        run: |
          # Bun doesn't have native audit, use npm audit on package-lock
          npm audit --audit-level=moderate || true

      - name: Run audit-ci
        run: |
          npx audit-ci --config config/audit-ci.json || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          scan: git
          since_commit: ${{ github.event.before || github.sha }}
          until_commit: ${{ github.sha }}
          extra_args: --debug --only-verified

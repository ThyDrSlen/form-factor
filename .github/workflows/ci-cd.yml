name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.2.22'

jobs:
  changes:
    name: Changed Paths
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
      app_code: ${{ steps.filter.outputs.app_code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            docs_only:
              - 'README.md'
              - 'docs/**'
              - '**/*.md'
            app_code:
              - 'app/**'
              - 'components/**'
              - 'contexts/**'
              - 'hooks/**'
              - 'lib/**'
              - '.github/workflows/**'
              - 'scripts/**'
              - 'package.json'
              - 'bun.lock'

  policy:
    name: Workflow Policy Guardrails
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Run CI policy check
        run: bun run ci:policy

  # credit savings: no EAS builds on PR; rely on local pre-push + CI quality checks
  # Job 1: Code Quality & Testing
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    needs: [changes, policy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: bash scripts/ci/clean_patched_packages.sh

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: TypeScript type checking
        run: bun run tsc --noEmit

      - name: ESLint
        run: bun run lint

      - name: Run unit tests
        run: bun run test -- --coverage --coverageReporters=text-summary

      - name: Check for unused dependencies
        run: |
          if command -v depcheck >/dev/null 2>&1; then
            npx depcheck --ignores="@types/*,eslint*,@babel/*,babel-*,metro-*,expo-*,playwright"
          else
            echo "depcheck not available, skipping dependency check"
          fi

  # Job 2: E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.app_code == 'true' }}
    needs: [changes, quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: bash scripts/ci/clean_patched_packages.sh

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Install Playwright browsers
        run: bunx playwright install chromium

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: true
          EXPO_PUBLIC_SUPABASE_URL: https://example.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY: sbp_ci_placeholder

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Job 3: Build Verification
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.app_code == 'true' }}
    needs: [changes, quality, e2e-tests]
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: bash scripts/ci/clean_patched_packages.sh

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Check Expo token availability
        id: expo_token
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "EXPO_TOKEN is not set; skipping EAS validation steps."
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Expo
        if: ${{ steps.expo_token.outputs.missing == 'false' }}
        uses: expo/expo-github-action@v8
        with:
          expo-version: 6.3.12
          eas-version: 16.18.1
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS configuration (iOS only)
        if: ${{ steps.expo_token.outputs.missing == 'false' }}
        run: eas config --platform ios --profile preview

  # Job 4: Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: macos-latest
    needs: [quality, build-check, security]
    if: github.ref == 'refs/heads/develop'
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: bash scripts/ci/clean_patched_packages.sh

      - name: Deploy preflight
        run: python3 scripts/ci/deploy_preflight.py --env staging --ref "${GITHUB_REF}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_STAGING_PROJECT_REF: ${{ secrets.SUPABASE_STAGING_PROJECT_REF }}

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: 6.3.12
          eas-version: 16.18.1
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.50.0

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_STAGING_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database changes
        run: supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Build and submit iOS staging
        run: eas build --platform ios --profile staging --auto-submit --non-interactive

      - name: Ensure hermesc is available
        run: |
          set -euo pipefail
          HERMESC_SRC="$(find node_modules/hermes-compiler -type f -name hermesc 2>/dev/null | head -n 1 || true)"
          if [ -z "$HERMESC_SRC" ]; then
            echo "hermesc not found under node_modules/hermes-compiler"
            ls -la node_modules/hermes-compiler/hermesc || true
            exit 1
          fi
          if [[ "$HERMESC_SRC" == *linux* ]]; then
            HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/linux64-bin"
          else
            if [ -d "node_modules/react-native/sdks/hermesc/macos-bin" ]; then
              HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/macos-bin"
            else
              HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/osx-bin"
            fi
          fi
          mkdir -p "$HERMESC_DEST_DIR"
          ln -sf "$PWD/$HERMESC_SRC" "$HERMESC_DEST_DIR/hermesc"
          chmod +x "$HERMESC_DEST_DIR/hermesc"

      - name: Deploy OTA update
        run: |
          eas update --branch staging --platform ios --message "Staging deployment from ${{ github.sha }}"

  # Job 5: Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: macos-latest
    needs: [quality, build-check, security]
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    permissions:
      contents: write
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-v3-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-v3-

      - name: Clean patched packages (prevent patch-package conflicts)
        run: bash scripts/ci/clean_patched_packages.sh

      - name: Deploy preflight
        run: python3 scripts/ci/deploy_preflight.py --env production --ref "${GITHUB_REF}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PRODUCTION_PROJECT_REF: ${{ secrets.SUPABASE_PRODUCTION_PROJECT_REF }}
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: 6.3.12
          eas-version: 16.18.1
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.50.0

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PRODUCTION_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database changes
        run: supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Write App Store Connect API key
        run: |
          mkdir -p .eas
          python3 - <<'PY'
          import base64
          import os
          import pathlib
          import sys

          encoded = os.environ.get("ASC_API_KEY_P8_BASE64")
          if not encoded:
              print("ASC_API_KEY_P8_BASE64 is not set", file=sys.stderr)
              sys.exit(1)

          pathlib.Path(".eas/asc-api-key.p8").write_bytes(base64.b64decode(encoded))
          PY
          chmod 600 .eas/asc-api-key.p8
        env:
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}

      - name: Build and submit iOS production
        run: eas build --platform ios --profile production --auto-submit --non-interactive

      - name: Ensure hermesc is available
        run: |
          set -euo pipefail
          HERMESC_SRC="$(find node_modules/hermes-compiler -type f -name hermesc 2>/dev/null | head -n 1 || true)"
          if [ -z "$HERMESC_SRC" ]; then
            echo "hermesc not found under node_modules/hermes-compiler"
            ls -la node_modules/hermes-compiler/hermesc || true
            exit 1
          fi
          if [[ "$HERMESC_SRC" == *linux* ]]; then
            HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/linux64-bin"
          else
            if [ -d "node_modules/react-native/sdks/hermesc/macos-bin" ]; then
              HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/macos-bin"
            else
              HERMESC_DEST_DIR="node_modules/react-native/sdks/hermesc/osx-bin"
            fi
          fi
          mkdir -p "$HERMESC_DEST_DIR"
          ln -sf "$PWD/$HERMESC_SRC" "$HERMESC_DEST_DIR/hermesc"
          chmod +x "$HERMESC_DEST_DIR/hermesc"

      - name: Deploy OTA update
        run: |
          eas update --branch production --platform ios --message "Production deployment from ${{ github.sha }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## ðŸš€ Production Release v${{ github.run_number }}
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Build Artifacts
            - iOS: App Store build submitted
            - OTA Update: Deployed to production branch
            
            ---
            *This release was automatically generated by GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 6: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.app_code == 'true' }}
    needs: [changes, quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Clean patched packages (prevent patch-package conflicts)
        run: bash scripts/ci/clean_patched_packages.sh

      - name: Install dependencies
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Run security audit
        run: |
          set -euo pipefail
          attempts=0
          until [ "$attempts" -ge 3 ]; do
            attempts=$((attempts + 1))
            if bun audit --audit-level=moderate; then
              exit 0
            fi
            if [ "$attempts" -lt 3 ]; then
              sleep "$attempts"
            fi
          done
          exit 1

      - name: Run audit-ci
        run: |
          set -euo pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ]; then
            npx audit-ci --config config/audit-ci.json
          elif [ -f bun.lock ] || [ -f bun.lockb ]; then
            echo "Skipping audit-ci (unsupported for Bun lockfiles); relying on bun audit"
          else
            echo "No supported lockfile found for dependency audit" >&2
            exit 1
          fi

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@v3.90.1
        with:
          scan: git
          since_commit: ${{ github.event.before || github.sha }}
          until_commit: ${{ github.sha }}
          extra_args: --debug --only-verified

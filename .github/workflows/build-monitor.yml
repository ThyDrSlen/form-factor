name: EAS Build Status

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]

jobs:
  check-build-status:
    name: Check Build Status
    runs-on: ubuntu-latest
    # Skip when the triggering workflow was from a fork (no secrets) or if EXPO_TOKEN is missing.
    if: ${{ github.event.workflow_run.conclusion == 'success' && !github.event.workflow_run.head_repository.fork && secrets.EXPO_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Check build status
        run: |
          # Get latest builds
          builds=$(eas build:list --limit=5 --json --non-interactive)
          echo "Recent builds:"
          echo "$builds" | jq '.[] | {id: .id, status: .status, platform: .platform, createdAt: .createdAt}'
          
          # Check for failed builds
          failed_builds=$(echo "$builds" | jq '.[] | select(.status == "ERRORED" or .status == "CANCELED")')
          if [ -n "$failed_builds" ]; then
            echo "❌ Found failed builds!"
            echo "$failed_builds"
            exit 1
          else
            echo "✅ All recent builds successful"
          fi

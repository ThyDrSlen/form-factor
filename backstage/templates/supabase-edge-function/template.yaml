apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: supabase-edge-function
  title: Create Supabase Edge Function
  description: Scaffold a new Deno edge function for Form Factor
  tags:
    - supabase
    - deno
    - edge-function
spec:
  owner: platform-team
  type: edge-function
  parameters:
    - title: Function Details
      required:
        - name
        - description
      properties:
        name:
          title: Function Name
          type: string
          description: Name of the edge function (lowercase, hyphenated)
          pattern: '^[a-z][a-z0-9-]*$'
        description:
          title: Description
          type: string
          description: What does this function do?
        requiresAuth:
          title: Requires Authentication
          type: boolean
          default: true
          description: Should this function verify JWT tokens?
        envVars:
          title: Environment Variables
          type: array
          default: []
          items:
            type: string
          description: List of env vars this function needs (e.g., OPENAI_API_KEY)
  steps:
    - id: fetch
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: supabase/functions/${{ parameters.name }}
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          requiresAuth: ${{ parameters.requiresAuth }}
          envVars: ${{ parameters.envVars }}

    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=ThyDrSlen&repo=form-factor
        branchName: feat/edge-function-${{ parameters.name }}
        title: "feat: Add ${{ parameters.name }} edge function"
        description: |
          ## New Edge Function: ${{ parameters.name }}
          
          ${{ parameters.description }}
          
          ### Environment Variables Required
          ${{ parameters.envVars | join(', ') }}
          
          ### Generated by Backstage Scaffolder

  output:
    links:
      - title: Open Pull Request
        url: ${{ steps.publish.output.remoteUrl }}
